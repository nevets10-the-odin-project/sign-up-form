<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="./script.js"></script>
		<title>Spam Smasher Sign-up Form</title>
	</head>
	<body>
		<div class="sidebar">
			<div class="sidebar-content">
				<h1>Spam Smasher</h1>
			</div>
		</div>
		<div class="main">
			<div class="main-content">
				<div class="main-text">
					<p>
						Tired of spam email constantly filling your inbox? Of course you are!
					</p>
					<p>
						Sign up with <strong>Spam Smasher</strong> for free* today to eliminate
						pesky, unwanted emails!
					</p>
					<p>You <em>know</em> you want to.</p>
				</div>
				<form action="">
					<div class="form-input">
						<h3>You won't regret it.</h3>
						<div>
							<label for="first_name">First Name</label>
							<input type="text" />
						</div>
						<div>
							<label for="last_name">Last Name</label>
							<input type="text" />
						</div>
						<div>
							<label for="email">Email</label>
							<input type="text" />
						</div>
						<div>
							<label for="phone_number">Phone Number</label>
							<input type="text" />
						</div>
						<div>
							<label for="password">Password</label>
							<input type="text" />
						</div>
						<div>
							<label for="confirm_password">Confirm Password</label>
							<input type="text" />
						</div>
					</div>
					<div>
						<button type="submit">Create Account</button>
					</div>
					<p>Already have an account? <a href="#">Log in</a></p>
				</form>
			</div>
		</div>
	</body>
</html>
